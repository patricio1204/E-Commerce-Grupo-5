    <div class="container mt-3 mb-4">
      <div class="row align-items-center justify-content-center">
        <!-- Buscador centrado siempre -->
        <div class="col-12 col-md-6 d-flex justify-content-center">
          <div class="input-group" style="max-width: 400px; width: 100%;">
            <input type="search" id="search-categories" class="form-control" placeholder="Buscar Categorías"

            </label>

            <input type="radio" class="btn-check" name="sortOptions" id="sortDesc" autocomplete="off">
            <label class="btn btn-outline-primary" for="sortDesc">

        </div>
