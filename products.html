  <main class="pb-5 container">

    <!-- Stefa -->
    <div class="controls-wrapper modern-controls">
      <div class="sort-filter-group">
        <div class="sort-options">
          <label for="sort-select" class="sort-label">Ordenar por:</label>
          <select id="sort-select" class="sort-select">
            <option value="" disabled selected>Seleccione una opción</option>
            <option value="price-asc">Precio (ascendente)</option>
            <option value="price-desc">Precio (descendente)</option>
            <option value="sold-desc">Relevancia (más vendidos)</option>
          </select>
        </div>

        <div class="price-filter">
          <label class="filter-label">Precio</label>
          <div class="price-inputs">
            <input type="number" id="min-price" class="price-input" placeholder="Mín" min="0" />
            <input type="number" id="max-price" class="price-input" placeholder="Máx" min="0" />
          </div>
          <div class="filter-buttons">
            <button id="filter-btn" class="btn btn-primary">Filtrar</button>
            <button id="clear-btn" class="btn btn-outline-secondary">Limpiar</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Hasta aca -->


    <div class="d-flex justify-content-end flex-wrap gap-2 mt-3">
      <input type="search" id="search-input" class="form-control" placeholder="Buscar productos...">
    </div>

    <!-- Tarjetas de productos aquí -->
    <!-- Contenedor donde se insertarán las tarjetas -->
    <div id="products-container" class="products-container"></div>
